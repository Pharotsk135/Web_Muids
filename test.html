<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 with Footer and List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Content Area -->
            <div class="col-md-8">
                <h2>Main Content Area</h2>
                <div id="page1" class="page">
                    <p>This is the main content area of your page for Page 1.</p>
                    <button class="btn btn-primary" onclick="loadMore(1)">Load More</button>
                </div>
                <div id="page2" class="page" style="display: none;">
                    <p>This is the main content area of your page for Page 2.</p>
                    <button class="btn btn-primary" onclick="loadMore(2)">Load More</button>
                </div>
                <!-- Add more pages as needed -->
            </div>

            <!-- Right Column with List -->
            <div class="col-md-4">
                <h2>Right Column</h2>
                <p>This is the right column content.</p>

                <!-- List -->
                <ul class="list-group">
                    <li class="list-group-item">List Item 1</li>
                    <li class="list-group-item">List Item 2</li>
                    <li class="list-group-item">List Item 3</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 Your Website</p>
        </div>
    </footer>

    <!-- Bootstrap JS (optional, but needed for some features like modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function loadMore(pageNumber) {
            console.log(pageNumber);
            var pageId = "page" + pageNumber;
            var page = document.getElementById(pageId);

            // Simulate loading more content
            var additionalContent = "<p>Additional content loaded for Page " + pageNumber + ".</p>";
            page.innerHTML += additionalContent;

        }
    </script>
</body>
</html>
